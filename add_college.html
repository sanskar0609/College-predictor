<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add College Data</title>
    <style>
        /* Base styles for both themes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            transition: color 0.3s;
        }

        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        input, select,button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s;
        }
        #dark{
            width: 10%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .cutoff-group label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        /* Dark theme */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        body.dark-mode h1 {
            color: #f0f0f0;
        }

        body.dark-mode form {
            background-color: #444;
            border-color: #666;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode input, body.dark-mode select, body.dark-mode button {
            background-color: #555;
            color: #f0f0f0;
            border: 1px solid #666;
        }

        body.dark-mode input:focus, body.dark-mode select:focus, body.dark-mode button:focus {
            border: 1px solid #80c7ff;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animation */
        .form-field {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
            
        }

        .form-field:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-field:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-field:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-field:nth-child(4) {
            animation-delay: 0.4s;
        }

        .form-field:nth-child(5) {
            animation-delay: 0.5s;
        }

        .form-field:nth-child(6) {
            animation-delay: 0.6s;
        }

        .form-field:nth-child(7) {
            animation-delay: 0.7s;
        }

        .form-field:nth-child(8) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle.light {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="theme-toggle light" id="dark" onclick="toggleTheme()">Switch to Dark Mode</button>
    <h1>Add College Data</h1>
    <form action="add_college.php" method="POST">
        <input class="form-field" type="text" name="college_name" placeholder="College Name" required>
        <input class="form-field" type="text" name="branch" placeholder="Branch" required>
        <div class="cutoff-group form-field">
            <label for="general_cutoff">General Cutoff Percentage:</label>
            <input type="number" step="0.01" name="general_cutoff" id="general_cutoff" placeholder="General Cutoff" required>
        </div>
        <div class="cutoff-group form-field">
            <label for="obc_cutoff">OBC Cutoff Percentage:</label>
            <input type="number" step="0.01" name="obc_cutoff" id="obc_cutoff" placeholder="OBC Cutoff" required>
        </div>
        <div class="cutoff-group form-field">
            <label for="sc_cutoff">SC Cutoff Percentage:</label>
            <input type="number" step="0.01" name="sc_cutoff" id="sc_cutoff" placeholder="SC Cutoff" required>
        </div>
        <div class="cutoff-group form-field">
            <label for="st_cutoff">ST Cutoff Percentage:</label>
            <input type="number" step="0.01" name="st_cutoff" id="st_cutoff" placeholder="ST Cutoff" required>
        </div>
        <input class="form-field" type="text" name="location" placeholder="Location" required>
        <select class="form-field" name="category" required>
            <option value="">Select Category</option>
            <option value="Private">Private</option>
            <option value="Government">Government</option>
            <option value="Government Autonomous">Government Autonomous</option>
        </select>
        <button type="submit" class="form-field">Add College</button>
    </form>

    <script>
        // Toggle theme function
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Switch to Light Mode';
                button.classList.remove('light');
            } else {
                button.textContent = 'Switch to Dark Mode';
                button.classList.add('light');
            }
        }
    </script>
</body>
</html>
