<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
   <style>
    body{
        background-color: rgb(35, 35, 35);
        overflow: hidden;
    }

    #contact {
    display: flex;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgb(35, 35, 35);
    scrollbar-width: 0;
    overflow: hidden;
}


.leftcontact {
    width: 50%;
    height: 100vh;
    align-items: center;
    display: flex;
    justify-content: center;
}

.leftcontact img {
    width: 70%;
    filter: drop-shadow(2px 2px 10px rgb(145, 164, 164));
}

.rightcontact {
    width: 50%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

form {
    width: 80%;
    height: 70%;
    background-color: black;
    box-shadow: 2px 2px 10px black, 2px 2px 20px black;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    flex-direction: column;
    border-radius: 20px;
    transition: 0.5s;
    padding: 5%;
}

form:hover {
    box-shadow: 2px 2px 10px rgb(36, 37, 37), 2px 2px 40px rgb(126, 131, 131);
}

form input {
    width: 80%;
    height: 50px;
    border: 2px solid aqua;
    border-radius: 20px;
    padding: 20px;
}

#textarea {
    width: 80%;
    height: 150px;
    border: 2px solid aqua;
    border-radius: 20px;
    padding: 20px;
}

#btn {
    width: 150px;
    height: 28px;
    background-color: aquamarine;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding-bottom: 8%;
    font-size: 20px;
    transform: all 0.3s;
}

#btn:hover {
    background: transparent;
    color: aquamarine;
}

@media (max-width: 750px) {
    #contact {
        flex-direction: column;
    }
    .leftcontact {
        width: 100%;
        height: 50vh;
    }
    .leftcontact img {
        width: 60%;
    }
    .rightcontact {
        width: 100%;
    }

    
}

   </style>
</head>
<body>
    <div id="contact">
        <div class="leftcontact">
            <img src="contact.png" alt="Contact Image" />
        </div>
        <div class="rightcontact">
            <form action="https://formspree.io/f/xdkovggp" method="POST">
                <input type="text" name="username" placeholder="Name" />
                <input type="email" name="email" placeholder="Enter Email" />
                <textarea name="message" id="textarea" placeholder="Message me"></textarea>
                <input type="submit" id="btn" value="Submit" />
            </form>
        </div>
    </div>

    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        // Register GSAP ScrollTrigger plugin
gsap.registerPlugin(ScrollTrigger);

// Animation for the contact image
gsap.from(".leftcontact img", {
    x: -100,
    duration: 1,
    opacity: 0,
    stagger: 1,
    scrollTrigger: {
        trigger: ".leftcontact img",
        scroll: "body",
        scrub: 2,
        start: "top 80%",
        end: "top 20%",
    }
});

    </script>
</body>
</html>
